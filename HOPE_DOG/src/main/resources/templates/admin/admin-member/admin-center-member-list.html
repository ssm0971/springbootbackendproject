<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 회원 정보 목록</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin-main/admin-common.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/admin-main/admin-sidemenu.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/admin-member/admin-member-list.css}"/>
    <link rel="icon" href="/im/logo/favicon.png">
</head>

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="../../../img/logo.jpg">
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>회원 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <th:block th:replace="~{admin/admin-main/admin-sidemenu :: sidemenu}"></th:block>

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <div class="delete-box-layout">
                        <form class="search-box" action="/admin/searchCenterMemberList" method="get">
                            <input class="search-text" name="keyword" placeholder="검색어를 입력하세요." type="text">
                            <button class="search-btn" type="submit">검색</button>
                            <button class="search-btn" type="submit" th:href="@{/admin/centerMemberList}">초기화</button>
                         </form>
                        <div class="delete-box">
                            <button class="deleteButton delete-button">선택 회원 강제 탈퇴</button>
                        </div>
                    </div>

                    <!-- 내용 섹션 -->
                    <section class="board-info-box-layout">
                        <div class="board-info-box">
                            <div class="board-info-title-box">
                                <span>
                                    <a class="member-btn" th:href="@{/admin/memberList}" th:classappend="${currentPage == 'general'} ? 'active'">일반 회원</a>
                                    &emsp;&emsp;&emsp;
                                    <a class="member-btn" th:href="@{/admin/centerMemberList}" th:classappend="${currentPage == 'center'} ? 'active'">센터 회원</a></span>
                            </div>
                    
                            <div class="info-table">
                                <!-- Header -->
                                <div class="info-row header-row">
                                    <div class="info-cell checkbox-line">
                                        <input type="checkbox" id="allSelect">
                                    </div>
                                    <div class="info-cell-no info-cell">No</div>
                                    <div class="info-cell-name info-cell">이름</div>
                                    <div class="info-cell-email info-cell">이메일</div>
                                    <div class="info-cell-phone info-cell">연락처</div>
                                    <div class="info-cell info-cell-two-factor">주소</div>
                                </div>

                                <!-- Data rows -->
                                <div th:each="centerMember, iterStat : ${centerMemberList}" class="info-row" >
                                    <div class="info-cell checkbox-line">
                                        <input type="checkbox" class="checkbox" name="check" th:data-center-member-no="${centerMember.centerMemberNo}">
                                    </div>
                                    <a th:href="@{/admin/centerMemberDetail(centerMemberNo=${centerMember.centerMemberNo})}" style="display: flex; justify-content: center">
                                    <div class="info-cell info-cell-no" th:text="${centerMember.centerMemberNo}"></div>
                                    <div class="info-cell info-cell-name" th:text="${centerMember.centerMemberName}"></div>
                                    <div class="info-cell info-cell-email" th:text="${centerMember.centerMemberEmail}"></div>
                                    <div class="info-cell info-cell-phone" th:text="${centerMember.centerMemberPhoneNumber}"></div>
                                    <div class="info-cell info-cell-address" th:text="${centerMember.centerMemberAddress}"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{https://code.jquery.com/jquery-3.6.3.min.js}"></script>
<script th:src="@{/js/admin/allCheck.js}"></script>
<script th:src="@{/js/admin/deleteCenterMember.js}"></script>
</html>
