<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후기 글작성</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/adopt/review/adopt-reviewwrite.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
  <link rel="stylesheet" th:href="@{/css/main/main.css}">
  <script defer th:src="@{/js/main/main.js}"></script>
</head>

<body>
<header th:replace="~{fragment/header :: header}"></header>
<main>
  <!-- 입양 메인 크기 -->
  <div class="adopt-main-size">
    <!-- 입양/임보/후기 게시판 바 -->
    <div class="adopt-nav">
      <div class="adopt-navList" id="adoptPage">안심입양</div>
      <div class="adopt-navList" id="protectPage">임시보호</div>
      <div class="adopt-navList" id="reviewPage">후기</div>
    </div>

    <!-- 입양신청 글 등록 -->
    <div class="adopt-wirtebanner">후기 수정</div>

    <br>

    <!-- 글작성 박스 -->
    <form th:action="@{/adopt/review/reviewModifyRegi}" method="post">
      <div class="adopt-write-area" th:each="review : ${reviewDetailList}">
        <br>
        <input th:value="${review.reviewNo}" style="display: none" name="reviewNo">
        <!-- 썸머노트 -->
        <div class="content">
          <br>
          <input id="subject" name="reviewTitle" class="adoptwrite-title" placeholder="제목을 입력해주세요" th:value="${review.reviewTitle}">
          <textarea id="contents" name="reviewContent" maxlength="100" th:text="${review.reviewContent}"></textarea>
        </div>

        <!-- 등록/취소 버튼 -->
        <div class="adopt-write-button-box">
          <button class="adopt-write-button" type="submit">등록</button>
          <button class="adopt-cancle-button" type="button" onclick="cancleClick()">취소</button>
        </div>
      </div>
    </form>


</main>

</body>
