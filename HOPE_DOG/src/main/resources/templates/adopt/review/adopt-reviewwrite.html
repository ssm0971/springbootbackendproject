<body>
<header th:replace="~{fragment/header :: header}"></header>
  <main>
    <!-- 입양 후기 메인 크기 -->
    <div class="review-main-size">
      <!-- 입양/임보/후기 게시판 바 -->
      <div class="review-nav">
        <div class="review-navList" id="adoptPage">안심입양</div>
        <div class="review-navList" id="protectPage">임시보호</div>
        <div class="review-navList" id="reviewPage">후기</div>
      </div>

      <!-- 후기 글 등록 -->
      <div class="review-wirtebanner">후기 등록</div>

      <br>

      <!-- 글작성 박스 -->
      <div class="review-write-area">
        <form action="링크" method="post">
          <br>

          <br><br>

          <!-- 썸머노트 -->
          <div class="content">
            <form method="post" action="">
              <input id="subject" name="subject" class="adoptwrite-title" placeholder="제목을 입력해주세요">
              <textarea id="contents" name="contents"></textarea>
            </form>
          </div>

          <!-- 등록/취소 버튼 -->
          <div class="review-write-button-box">
            <a href="../../html/adopt/adopt-reviewdetail.html">
              <button class="review-write-button" type="button">등록</button>
            </a>
            <button class="review-cancle-button" type="button" onclick="cancleClick()">취소</button>
          </div>
        </form>
      </div>
  </main>

</body>
