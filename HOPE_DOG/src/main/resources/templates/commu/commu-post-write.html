  <!-- include summernote css/js -->

  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>

    <script defer th:src="@{/js/commu/commu-post-write.js}"></script>
</head>

<body>
<header th:replace="~{fragment/header :: header}"></header>
  <main>
    <div class="commu-main">
      <!--게시글 상단-->
      <div class="comm-header">
        <div class="navcontainer">
          <ul id="navlist">
              <li><a id="current" th:href="@{/commu/filter(cate='전체')}">전체</a></li>
              <li><a th:href="@{/commu/filter(cate='인기')}">인기</a></li>
              <li><a th:href="@{/commu/filter(cate='자유')}">자유</a></li>
              <li><a th:href="@{/commu/filter(cate='봉사후기')}">봉사 후기</a></li>
              <li><a th:href="@{/commu/filter(cate='질문')}">질문</a></li>
              <li><a th:href="@{/commu/filter(cate='자랑')}">자랑</a></li>
          </ul>
        </div>
      </div>


      <!-- 게시글 글 작성 -->
      <div class="protect-wirtebanner">글 작성</div>

      <br>

      <!-- 글작성 박스 -->
      <div class="protect-write-area">
        <form action="/commu/commurequestRegi" method="post">
          <br>
          <div class="input-group">
            <!-- 카테고리 선택 -->
            <div class="category-select">
              <label for="category">카테고리:</label>
              <select id="category" name="commuCate">
                <option value="자유">자유</option>
                <option value="봉사후기">봉사후기</option>
                <option value="질문">질문</option>
                <option value="자랑">자랑</option>
              </select>
            </div>
            <br><br>
            <!-- 썸머노트 -->
            <div class="contents">
<!--              <form method="post" action="">-->
                <input id="subject" name="commuTitle" class="adoptwrite-title" placeholder="제목을 입력해주세요" required>
                <textarea id="contents" name="commuContent" required></textarea>
<!--              </form>-->
            </div>

            <!-- 등록/취소 버튼 -->
            <div class="protect-write-button-box">
              <button class="review-write-button" type="submit">등록</button>
              <button class="review-cancle-button" type="button" onclick="Cancel()">취소</button>
            </div>
        </form>
      </div>
    </div>
  </main>
</body>
