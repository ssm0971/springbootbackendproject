<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기부 - 글 상세페이지</title>
  <link rel="stylesheet" th:href="@{/css/dona/donation-detail.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <link rel="stylesheet" th:href="@{/css/main/main.css}">
  <script defer th:src="@{/js/main/main.js}"></script>
</head>

<body>

<header th:replace="~{fragment/header :: header}"></header>
  
  <main>
    <div class="post-guest-main"  th:each="donation : ${donationViewList}">
      <div class="post-guest">
        <div class="topTitle" th:text="${donation.donaTitle}"></div>
        <div id="line"></div>

          <!--게시판 상단 (제목, 닉네임)-->
        <div class="notice-detail-box">
          <div class="notice-addetail-tcontent">작성자</div>
          <div class="notice-addetail-ttxt" th:text="${donation.centerMemberName}">행복한유기견</div>
        </div>
        <div class="notice-addetail-content">
          <div class="notice-addetail-tcontent">작성일</div>
          <div class="notice-addetail-ttxt" th:text="${#dates.format(donation.donaRegidate, 'yyyy-MM-dd HH:mm')}"></div></div>
        </div>
        <div class="notice-addetail-maincont"  th:text="${donation.donaContent}">
        </div>

      <div class="dona-button">
        <div class="dona-admain-btuall">
          <button class="dona-admain-btu" type="button" onclick="location.href='../../html/donation/donation-modify.html'">
            <span class="dona-admain-btu-sp">수정</span>
          </button>
        </div>
        <div class="dona-admain-btuall-delete">
          <button class="dona-admain-btu-delete" type="button" onclick="deleteClick()">
            <span class="dona-admain-btu-delete-sp">삭제</span>
          </button>
        </div>
        <div class="dona-admain-btuall-complaint">
          <button class="dona-admain-btu-complaint" type="button">
            <span class="dona-admain-btu-complaint-sp">목록</span>
          </button>
        </div>
      </div>
      <!-- 댓글창 -->
      <div class="dona-detail-box4">
        <div class="dona-detail-commentbox">
          <div class="dona-detail-name">행복이</div>
          <div class="dona-detail-comment" id="dona-comment">저요</div>
          <div class="dona-detail-comment" id="dona-modifyInput" style="display:none;">
            <input class="dona-modify-comment">  
            <button class="dona-comment-button" onclick="editCommentBtnClcik()">등록</button>
          </div>
          <div id="dona-comment-buttonBox">
            <button class="dona-comment-button" type="button" onclick="modifyCommentBtnClcik()">수정</button>
            <button class="dona-comment-button" type="button" onclick="CommentDeleteClick()">삭제</button>
          </div>
          <div class="dona-detail-date">2024-10-14</div>
        </div>
        <div class="dona-detail-commentbox">
          <div class="dona-detail-name">아가다</div>
          <div class="dona-detail-comment" id="dona-comment">저여!</div>
          <div class="dona-detail-comment" id="dona-modifyInput" style="display:none;">
            <input class="dona-modify-comment">  
            <button class="dona-comment-button" onclick="editCommentBtnClcik()">등록</button>
          </div>
          <div id="dona-comment-buttonBox">
            <button class="dona-comment-button" type="button" onclick="modifyCommentBtnClcik()">수정</button>
            <button class="dona-comment-button" type="button" onclick="CommentDeleteClick()">삭제</button>
          </div>
          <div class="dona-detail-date">2024-10-14</div>
        </div>
      </div>
    </div>
  </main>
</body>
