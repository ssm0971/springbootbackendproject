<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 글 수정</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/volun/car/volun-car-post-rewrite.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
  <script defer th:src="@{/js/volun/car/volun-car-post-rewrite.js}"></script>
</head>

<body>
<header th:replace="~{fragment/header :: header}"></header>
<main>
  <div class="volun-main">
    <ul class="volun-nav">
      <li><a th:href="@{/adopt/main}">봉사</a></li>
      <li><a th:href="@{/car/main}">카풀</a></li>
    </ul>

    <div class="car-wirtebanner">글 수정</div>
    <br>

    <div class="car-write-area">
      <form th:action="@{/car/carModifyRegi}" method="post">
        <br>
        <div class="input-group">
          <div class="category-select">
            <label for="category">카테고리:</label>
            <select id="category" name="carCate" th:each="car :${carDetailList}">
              <option value="태워주세요" th:selected="${car.carCate == '태워주세요'}">태워주세요</option>
              <option value="태워줄게요" th:selected="${car.carCate == '태워줄게요'}">태워줄게요</option>
            </select>
          </div>
          <br><br>

          <div class="content" th:each="car: ${carDetailList}">
            <input id="subject" name="carTitle" class="adoptwrite-title" placeholder="제목을 입력해주세요" th:value="${car.carTitle}">
            <textarea id="contents" name="carContent" th:utext="${car.carContent}"></textarea>
          </div>

          <div class="car-write-button-box" th:each="car: ${carDetailList}">
            <button class="review-write-button" type="submit">등록</button>
            <button class="review-cancle-button" type="button" onclick="Cancel()">취소</button>
            <input type="hidden" id="carNo" name="carNo" th:value="${car.carNo}">
            <input type="hidden" id="carWriter" name="carWriter" th:value="${car.carWriter}">
          </div>

        </div>
      </form>
    </div>
  </div>
</main>

<footer>
  <div class="footer-links">
    <a href="../member/term.html">이용약관</a> |
    <a href="../member/term.html">개인정보처리방침</a>
  </div>

    © NEXT LEVEL. All Rights Reserved</h6>
</footer>
</body>
</html>
