<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 글쓰기</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/volun/car/volun-car-post-write.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
  <script defer th:src="@{/js/volun/car/volun-car-post-write.js}"></script>
</head>

<body>
<header th:replace="~{fragment/header :: header}"></header>
  <main>
    <div class="volun-main">
      <!-- 봉사, 카풀 게시판 바 -->
      <ul class="volun-nav">
        <li><a th:href="@{/adopt/main}">봉사</a></li>
        <li><a th:href="@{/car/main}">카풀</a></li>
      </ul>



      <!-- 카풀 글 작성 -->
      <div class="car-wirtebanner">글 작성</div>

      <br>

      <!-- 글작성 박스 -->
      <div class="car-write-area">
        <form action="/car/carrequestRegi" method="post" onsubmit="return validatePostForm()">
          <br>
          <div class="input-group">
            <!-- 카테고리 선택 -->
            <div class="category-select">
              <label for="category">카테고리:</label>
              <select id="category" name="carCate">
                <option value="태워주세요">태워주세요</option>
                <option value="태워줄게요">태워줄게요</option>
              </select>
            </div>

            <br><br>
            <!-- 썸머노트 -->
            <div class="content">
<!--              <form method="post" action="">-->
                <input id="subject" name="carTitle" class="adoptwrite-title" placeholder="제목을 입력해주세요">
                <textarea id="contents" name="carContent"></textarea>
<!--              </form>-->
            </div>

            <!-- 등록/취소 버튼 -->
            <div class="car-write-button-box">
              <button class="review-write-button" type="submit">등록</button>
              <button class="review-cancle-button" type="button" onclick="Cancel()">취소</button>
            </div>
        </form>
      </div>
    </div>
  </main>
</body>
